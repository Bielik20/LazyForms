<div lazyForm [formGroup]="formArray">
  <div *ngFor="let item of altValue; let ind = index">
    <button (click)="removeItem(ind)">X {{ind}}</button>
    <lazy-selector [value]="altValue[ind].value" [metadata]="metadata.child"></lazy-selector>
  </div>
  <button (click)="addItem()">Add</button>
</div>
<p>
  form value: {{formArray.value | json}} <br>
  form valid: {{formArray.valid}}
</p>
