<div lazyForm [formGroup]="control">
  <div *ngFor="let item of altValue">
    <button (click)="removeItem(item)">X</button>
    <lazy-selector [value]="item.value" [metadata]="metadata.child"></lazy-selector>
  </div>
  <button (click)="addItem()">Add</button>
</div>
<p>
  form value: {{control.value | json}} <br>
  form valid: {{control.valid}}
</p>
