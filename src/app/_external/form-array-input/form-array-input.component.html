<h4>{{metadata.key}}</h4>
<pre [ngClass]="{'invalid': control.invalid, 'valid': control.valid}">
<b>value:</b> {{value | json}}
<b>control value:</b> {{control.value | json}}
</pre>

<div lazyForm [formGroup]="control">
  <div *ngFor="let item of altValue" class="row">
    <button class="col-md-1" (click)="removeItem(item)">X</button>
    <lazy-selector class="col-md-11" [value]="item.value" [metadata]="metadata.child"></lazy-selector>
  </div>
  <button class="btn btn-primary" style="width: 100%" (click)="addItem()">Add</button>
</div>
