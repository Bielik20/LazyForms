<div class="form-group">
  <label class="center-block">{{metadata.label}}
    <input class="form-control" [ngClass]="{'invalid': control.invalid, 'valid': control.valid}"
           [formControl]="control" [type]="metadata.type" [required]="metadata.required"
           [placeholder]="metadata.placeholder">
  </label>
</div>
<app-validation-messages [control]="control"></app-validation-messages>
